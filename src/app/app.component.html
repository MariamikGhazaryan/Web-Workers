<button (click)="onCalculateSum()">Calculate Sum</button>
<button (click)="onCancel()" [disabled]="!worker">Cancel Calculation</button>
<div class='sum-div' [ngStyle]="{'background-color': color}">
  <div> Sum: {{sum}}  </div>
</div>
<div *ngIf="errorMessage">Error : {{errorMessage}}</div>
<button (click)="onBackGroundChange()">Change Background</button>
